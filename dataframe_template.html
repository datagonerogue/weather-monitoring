<!DOCTYPE html>
<html>
<head>
<style>
/* Add your custom CSS styling here */
table.dataframe {
    border-collapse: collapse;
    width: 100%;
}

table.dataframe td, table.dataframe th {
    border: 1px solid black;
    padding: 8px;
}

table.dataframe tr:nth-child(even) {
    background-color: #f2f2f2;
}

table.dataframe th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
{{ dataframe | safe }}
</body>
</html>
